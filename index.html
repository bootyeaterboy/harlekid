<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harlekid</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
</head>

<body>
<div class="button" id="logo">
    <div id="logo-svg">
        <img src="/img/logos/harlekid.svg" alt="Harlekid">
    </div>
</div>
<div id="footer" class="extend-transition"></div>
<div class="hidden-controls" id="player">
    <div id="cover-wrapper">
        <a id="cover-button">
            <img id="cover" alt="cover-image">
            <div class="button" id="play-button">
                <div class="playing" id="play-icon"></div>
            </div>
        </a>
    </div>
    <div id="player-text">
        <div id="title">select a song</div>
    </div>
    <a class="button player-button hidden" id="spotify-button" target="_blank">
        <div id="spotify-icon"></div>
    </a>
    <a class="button player-button" id="close-button">
        <img id="cancel-icon" src="/img/icons/cancel.svg" alt="Cancel">
    </a>
    <div id="progress-bar"></div>
</div>
<canvas class="button" id="smoke-canvas"></canvas>
<div class="hidden" id="stats-container">
    <a class="button" id="stats-button">
        <img class="arrow" src="/img/icons/arrow.svg" alt="Arrow">
    </a>
</div>
<script type="module" src="/js/main.js"></script>
</body>

</html>
